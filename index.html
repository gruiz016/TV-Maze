<!DOCTYPE html>
<html>
  <head>
    <title>TV Maze</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <h1 class="display-2 text-center my-3 text-white">TV Maze</h1>
      <p class="text-center mt-3 text-white lead">
        Search for your favorite TV show's below!
      </p>
      <div class="row align-items-center justify-content-center">
        <form class="form-inline my-2" id="search-form">
          <input class="form-control mx-3" id="search-query" />
          <button class="btn btn-primary mx-3" type="submit">Go!</button>
        </form>
      </div>
      <div class="row mt-3" id="shows-list"></div>
      <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
      ></script>
      <script src="http://unpkg.com/axios/dist/axios.js"></script>
      <script src="tvmaze.js"></script>
    </div>
  </body>
</html>
